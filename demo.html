<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journey Barrage Card</title>
    <style>
      :root {
        --card: #ffffff;
        --bg: #fafafa;
        --text: #111827;
        --muted: #6b7280;
        --muted2: #9ca3af;
        --border: #ececec;
        --shadow: 0 18px 50px rgba(17, 24, 39, 0.08);
        --radius: 16px;
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial;
        padding: 24px;
        color: var(--text);
      }

      /* 小卡尺寸：按你布局改这里 */
      .journey-card {
        width: 320px;
        height: 130px;
        position: relative;
        display: block;
        text-decoration: none;
        color: inherit;

        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;

        padding: 12px 12px 10px;
        transition:
          transform 0.14s ease,
          border-color 0.14s ease,
          box-shadow 0.14s ease;
        outline: none;
      }
      .journey-card:hover {
        transform: translateY(-2px);
        border-color: #dedede;
        box-shadow: 0 22px 60px rgba(17, 24, 39, 0.1);
      }
      .journey-card:active {
        transform: translateY(-1px);
      }
      .journey-card:focus-visible {
        box-shadow:
          0 0 0 4px rgba(17, 24, 39, 0.08),
          var(--shadow);
      }

      /* 极淡氛围光斑（无明显色彩） */
      .journey-card::before {
        content: '';
        position: absolute;
        inset: auto -90px -90px auto;
        width: 220px;
        height: 220px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(17, 24, 39, 0.06),
          rgba(17, 24, 39, 0) 60%
        );
        filter: blur(10px);
        pointer-events: none;
      }

      /* 顶部：标题极简 */
      .top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        z-index: 2;
      }
      .left {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }
      .icon-wrap {
        width: 40px;
        height: 40px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: #fff;
        display: grid;
        place-items: center;
        flex: 0 0 auto;
      }
      .icon {
        width: 18px;
        height: 18px;
        color: rgba(17, 24, 39, 0.78);
      }
      .title {
        margin: 0;
        font-size: 14.5px;
        font-weight: 760;
        letter-spacing: -0.01em;
        line-height: 1.1;
      }
      .sub {
        margin: 5px 0 0;
        font-size: 12px;
        color: var(--muted);
        line-height: 1.1;
      }
      .arrow {
        width: 18px;
        height: 18px;
        color: rgba(17, 24, 39, 0.55);
        opacity: 0.85;
        transition:
          transform 0.14s ease,
          opacity 0.14s ease;
      }
      .journey-card:hover .arrow {
        transform: translateX(2px);
        opacity: 1;
      }

      /* 弹幕区域：占中间，不挤标题/底部 */
      .barrage {
        position: absolute;
        left: 10px;
        right: 10px;
        top: 52px;
        height: 54px;
        z-index: 1;
        pointer-events: none; /* 不影响点击整卡 */
        overflow: hidden;
      }

      /* 弹幕条 */
      .dm {
        position: absolute;
        left: 0;
        display: inline-flex;
        align-items: center;
        gap: 8px;

        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(17, 24, 39, 0.08);
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(8px);

        font-size: 12px;
        color: rgba(17, 24, 39, 0.62);
        white-space: nowrap;
        box-shadow: 0 10px 26px rgba(17, 24, 39, 0.06);
      }

      /* 小点：像时间线节点 */
      .dm::before {
        content: '';
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: rgba(17, 24, 39, 0.35);
        flex: 0 0 auto;
      }

      /* 三条弹幕不同速度/层级（更自然） */
      .dm1 {
        top: 2px;
        opacity: 0.92;
        animation: fly1 10.5s linear infinite;
      }
      .dm2 {
        top: 20px;
        opacity: 0.78;
        animation: fly2 12.5s linear infinite;
      }
      .dm3 {
        top: 38px;
        opacity: 0.68;
        animation: fly3 14.5s linear infinite;
      }

      /* 从右往左：起点在右侧外，终点到左侧外 */
      @keyframes fly1 {
        0% {
          transform: translateX(120%);
        }
        100% {
          transform: translateX(-120%);
        }
      }
      @keyframes fly2 {
        0% {
          transform: translateX(140%);
        }
        100% {
          transform: translateX(-140%);
        }
      }
      @keyframes fly3 {
        0% {
          transform: translateX(160%);
        }
        100% {
          transform: translateX(-160%);
        }
      }

      /* 底部小字：诗句（更淡、更稳） */
      .foot {
        position: absolute;
        left: 14px;
        bottom: 10px;
        z-index: 2;
        font-size: 11.5px;
        color: var(--muted2);
        letter-spacing: 0.02em;
        white-space: nowrap;
      }

      /* 尊重减少动效偏好 */
      @media (prefers-reduced-motion: reduce) {
        .dm1,
        .dm2,
        .dm3 {
          animation: none;
          transform: translateX(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- 改成你的路由 -->
    <a class="journey-card" href="/journey" aria-label="打开人生足迹时间线页面">
      <div class="top">
        <div class="left">
          <div class="icon-wrap" aria-hidden="true">
            <!-- 极简“路线/节点” icon -->
            <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path
                d="M7 7.5c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3Z"
                stroke="currentColor"
                stroke-width="1.6"
              />
              <path
                d="M14 16.5c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3Z"
                stroke="currentColor"
                stroke-width="1.6"
                opacity=".9"
              />
              <path
                d="M10 10.5c2.2 0 3.4 1 4.2 2.1.8 1.1 1.8 2.4 4.8 2.4"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                opacity=".65"
              />
            </svg>
          </div>
          <div>
            <p class="title">人生足迹</p>
            <p class="sub">Journey</p>
          </div>
        </div>

        <svg class="arrow" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M13 5 20 12l-7 7-1.4-1.4 4.6-4.6H4v-2h12.2l-4.6-4.6L13 5Z" />
        </svg>
      </div>

      <!-- 弹幕：你给的三个节点 -->
      <div class="barrage" aria-hidden="true">
        <div class="dm dm1">第一次实习</div>
        <div class="dm dm2">赚到第一个 W</div>
        <div class="dm dm3">第一次来杭州独居</div>
      </div>

      <div class="foot">人生若只如初见</div>
    </a>
  </body>
</html>
