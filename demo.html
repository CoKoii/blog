<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gradient Site Stats Card</title>
  <style>
    :root{
      /* å‚è€ƒä½ å›¾é‡Œçš„è“ç´«å¡é£æ ¼ */
      --g1:#3f47f7;
      --g2:#5a5cf6;
      --g3:#6a5af2;

      --text:#ffffff;
      --muted:rgba(255,255,255,.78);
      --muted2:rgba(255,255,255,.64);

      --radius:18px;
      --shadow: 0 22px 60px rgba(23, 25, 60, .25);
      --pill: rgba(255,255,255,.14);
      --pill-border: rgba(255,255,255,.16);
      --btn: rgba(255,255,255,.14);
      --btn-hover: rgba(255,255,255,.20);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#0b0b12;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding:24px;
      color:var(--text);
    }

    /* å°å°ºå¯¸å¡ï¼ˆä½ å¯æŒ‰æ …æ ¼è°ƒæ•´å®½é«˜ï¼‰ */
    .card{
      width: 330px;
      height: 320px; /* è¿™ä¸ªé«˜åº¦æ›´æ¥è¿‘ä½ å›¾é‡Œçš„æ¯”ä¾‹ï¼›å¦‚æœä½ è¦æ›´çŸ®ï¼ŒæŠŠè¿™é‡Œè°ƒåˆ° 150-180 */
      border-radius: var(--radius);
      background: radial-gradient(120% 120% at 20% 10%, rgba(255,255,255,.18) 0%, rgba(255,255,255,0) 45%),
                  linear-gradient(180deg, var(--g1), var(--g2) 55%, var(--g3));
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      padding: 18px;
      display:flex;
      flex-direction:column;
      gap: 14px;
      transform: translateZ(0);
    }

    /* èƒŒæ™¯æŸ”å…‰è£…é¥°ï¼ˆç±»ä¼¼ä½ ç¤ºä¾‹å¡çš„è´¨æ„Ÿï¼‰ */
    .card::before{
      content:"";
      position:absolute;
      inset:auto -120px -140px auto;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), rgba(255,255,255,0) 62%);
      filter: blur(10px);
      opacity:.9;
      pointer-events:none;
    }
    .card::after{
      content:"";
      position:absolute;
      left:-120px;
      top:-120px;
      width: 240px;
      height: 240px;
      background: radial-gradient(circle at 30% 30%, rgba(0,0,0,.12), rgba(0,0,0,0) 60%);
      filter: blur(14px);
      pointer-events:none;
    }

    /* é¡¶éƒ¨èƒ¶å›Šæ ‡é¢˜ */
    .pill{
      position:relative;
      z-index:1;
      align-self:flex-start;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      background: var(--pill);
      border: 1px solid var(--pill-border);
      font-size: 12px;
      font-weight: 750;
      color: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      user-select:none;
      white-space:nowrap;
    }
    .pill .mini{
      width:18px;height:18px;
      border-radius: 7px;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.12);
      font-size: 12px;
      line-height: 1;
    }

    /* ä¸»æ ‡é¢˜ï¼ˆæ›´å…‹åˆ¶ï¼Œä¸è¦å¤ªå¤šå­—ï¼‰ */
    .headline{
      position:relative;
      z-index:1;
      margin-top: 4px;
      font-size: 18px;
      font-weight: 850;
      letter-spacing: -0.02em;
      line-height: 1.25;
    }
    .sub{
      position:relative;
      z-index:1;
      margin-top: -6px;
      font-size: 13px;
      font-weight: 650;
      color: var(--muted);
      line-height: 1.55;
      max-width: 52ch;
    }

    /* æŒ‡æ ‡åŒºï¼šä¸åšç™½åº•å—ï¼Œç›´æ¥ç”¨å±‚çº§æ’ç‰ˆ */
    .metrics{
      position:relative;
      z-index:1;
      margin-top: 6px;
      display:grid;
      gap: 12px;
    }

    .metric{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 12px;
    }
    .k{
      font-size: 12px;
      color: var(--muted2);
      letter-spacing: .02em;
      white-space:nowrap;
    }
    .v{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -0.02em;
      white-space:nowrap;
    }
    .unit{
      font-size: 12px;
      font-weight: 700;
      color: var(--muted2);
      margin-left: 6px;
    }

    /* åº•éƒ¨ï¼šç½²å/ä¸€å¥è¯ + ä¸¤ä¸ªåœ†æŒ‰é’® */
    .bottom{
      position:relative;
      z-index:1;
      margin-top:auto;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
    }

    .tagline{
      display:flex;
      flex-direction:column;
      gap: 6px;
      min-width:0;
    }
    .name{
      font-size: 18px;
      font-weight: 900;
      letter-spacing:-0.02em;
      line-height:1;
    }
    .motto{
      font-size: 12.5px;
      font-weight: 650;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 210px;
    }

    .btns{
      display:flex;
      gap:10px;
      flex:0 0 auto;
    }
    .iconbtn{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: var(--btn);
      display:grid;
      place-items:center;
      color: rgba(255,255,255,.95);
      text-decoration:none;
      transition: transform .14s ease, background .14s ease;
      backdrop-filter: blur(10px);
    }
    .iconbtn:hover{
      background: var(--btn-hover);
      transform: translateY(-1px);
    }
    .icon{
      width: 18px;
      height: 18px;
    }

    /* æ›´å°å¡ç‰ˆæœ¬ï¼šå¦‚æœä½ æœ€ç»ˆè¦â€œå³ä¸Šè§’å°å¡ä½â€é‚£ç§çŸ®å¡ï¼Œå¯ç”¨è¿™ä¸ªç±»å³å¯ */
    .card.compact{
      width: 360px;
      height: 150px;
      padding: 14px;
      gap: 10px;
    }
    .card.compact .headline{ font-size: 15px; }
    .card.compact .sub{ display:none; }
    .card.compact .v{ font-size: 18px; }
    .card.compact .name{ font-size: 15px; }
    .card.compact .iconbtn{ width: 38px; height: 38px; }
  </style>
</head>

<body>
  <!--
    æŠŠ compact åŠ ä¸Šå°±æ˜¯â€œçŸ®å¡ç‰ˆâ€
    <section class="card compact" ...>
  -->
  <section
    class="card"
    aria-label="ç½‘ç«™ç»Ÿè®¡"
    data-start="2026-01-04"
    data-days=""              <!-- ä½ æ„å»ºæ—¶å¯ç›´æ¥å¡«ï¼šæ¯”å¦‚ 12 -->
    data-articles="142"       <!-- æ„å»ºæ—¶æ³¨å…¥ -->
    data-words="238400"       <!-- æ„å»ºæ—¶æ³¨å…¥ï¼šçº¯æ•°å­— -->
  >
    <div class="pill">
      <span class="mini">ğŸ“Š</span>
      <span>ç½‘ç«™ç»Ÿè®¡</span>
    </div>

    <div class="headline">è®°å½•ç”Ÿé•¿ä¸­çš„å†…å®¹ä¸æ—¶é—´</div>
    <div class="sub">å»ºç«™è‡³ä»Šçš„å†™ä½œä¸æ²‰æ·€æ•°æ®ï¼ˆè‡ªåŠ¨æ›´æ–°ï¼‰ã€‚</div>

    <div class="metrics">
      <div class="metric">
        <div class="k">å»ºç«™å¤©æ•°</div>
        <div class="v"><span id="days">â€”</span><span class="unit">days</span></div>
      </div>
      <div class="metric">
        <div class="k">æ–‡ç« æ€»æ•°</div>
        <div class="v"><span id="articles">â€”</span><span class="unit">posts</span></div>
      </div>
      <div class="metric">
        <div class="k">å…¨ç«™å­—æ•°</div>
        <div class="v"><span id="words">â€”</span><span class="unit">words</span></div>
      </div>
    </div>

    <div class="bottom">
      <div class="tagline">
        <div class="name">å®‰çŸ¥é±¼</div>
        <div class="motto">ç”Ÿæ´»æ˜æœ—ï¼Œä¸‡ç‰©å¯çˆ±</div>
      </div>

      <div class="btns" aria-label="quick actions">
        <!-- ä½ å¯ä»¥æ¢æˆï¼šRSS / Archive / Search ç­‰ -->
        <a class="iconbtn" href="/archives" aria-label="Archives" title="Archives">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M4 7h16v2H4V7Zm2 4h12v10H6V11Zm3 2v2h6v-2H9Z"/>

          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M6 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-2-7v3c5 0 9 4 9 9h3c0-6.6-5.4-12-12-12Zm0-7v3c9.4 0 17 7.6 17 17h3C24 12.4 13.6 2 4 2Z"/>
          </svg>

    </div>
  </section>

  <script>
    const card = document.querySelector('.card');
    const fmt = (n) => {
      const num = Number(n);
      if (!Number.isFinite(num)) return n ?? 'â€”';
      return num.toLocaleString('en-US');
    };

    // å¡«å……é™æ€å€¼
    document.getElementById('articles').textContent = card.dataset.articles || 'â€”';
    document.getElementById('words').textContent = fmt(card.dataset.words);

    // å»ºç«™å¤©æ•°ï¼šä¼˜å…ˆ data-daysï¼Œå¦åˆ™æœ¬åœ°è®¡ç®—
    const injectedDays = card.dataset.days;
    if (injectedDays && injectedDays.trim() !== '') {
      document.getElementById('days').textContent = injectedDays;
    } else {
      const startStr = card.dataset.start || '2026-01-04';
      const start = new Date(startStr + 'T00:00:00');
      const now = new Date();
      const startDay = new Date(start.getFullYear(), start.getMonth(), start.getDate());
      const nowDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const diff = Math.max(0, Math.round((nowDay - startDay) / 86400000));
      document.getElementById('days').textContent = String(diff);
    }
  </script>
